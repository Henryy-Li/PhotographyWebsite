<!DOCTYPE html>
<html>
    <head>
        <title>- Henry Li -</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <!-- ============================================= -->
    <body>
        <!-- ============ Page Title ================= -->
        <div class="header-container">
            <h1>Henry Li</h1>
                
            <a href="https://www.instagram.com/maxverstappen1/?hl=en" class = "logo-link">
                    <img src="photos/logos/InstagramLogo.png" alt="InstagramLogo" class="logo">
            </a>

            <a href="https://www.linkedin.com/in/henryyli/" class = "logo-link">
                <img src="photos/logos/LinkedInLogo.png" alt="InstagramLogo" class="logo">
            </a>

            
        </div>
            
            
        

        <hr class="rounded1">
        

        <!-- =============== Slideshow =============== -->
        <div class = "slideshow">
            <div class = "slide fade">
                <img src="photos/slideshow/RedOrangeTulip.JPG" alt="Orchids" class="resized-image">
            </div>

            <div class = "slide fade">
                <img src="photos/slideshow/Tomatoes.jpg" alt="Wallnuts" class="resized-image">
            </div>

            <div class = "slide fade">
                <img src="photos/slideshow/Wallnuts.jpg" alt="Tomatoes" class="resized-image">
            </div>

            <div class = "slide fade">
                <img src="photos/slideshow/OrangeJuice.jpg" alt="OrangeJuice" class="resized-image">
            </div>

            <div class = "slide fade">
                <img src="photos/slideshow/Orchids.JPG" alt="RedOrangeTulip" class="resized-image">
            </div>

            
            

            <!-- === Left & right buttons ===-->

            <div class="button-container">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            
        </div>
        <hr class="rounded2">



        <div class = "topRow">
            <a href="nature.html" class = "themeClick">
                <img src="photos/theme/Nature.JPG" alt="NatureImg" class="topRowImg">
                <div class="overlay">
                    <div class="text">Elegant Nature</div>
                </div>
            </a>
            
            <a href="lightPainting.html" class = "themeClick">
                <img src="photos/theme/LightPainting.JPG" alt="LightPaintingImg" class="topRowImg">
                <div class="overlay">
                    <div class="text">Nightime Painting</div>
                </div>
            </a>

            <a href="cityscapes.html" class = "themeClick">
                <img src="photos/theme/Cityscapes.JPG" alt="CityscapesImg" class="topRowImg">
                <div class="overlay">
                    <div class="text">Urban Horizons</div>
                </div>
            </a>

            
        </div>

        

        <div class = "bottomRow">
            <a href="food.html" class = "themeClick">
                <img src="photos/theme/Food.jpg" alt="FoodImg" class="topRowImg">
                <div class="overlay">
                    <div class="text">Colorful Kitchen</div>
                </div>
            </a>
            
            
            <a href="stillLife.html" class = "themeClick">
                <img src="photos/theme/StillLife.jpg" alt="StillLifeImg" class="topRowImg">
                <div class="overlay">
                    <div class="text">Tabletop Life</div>
                </div>
            </a>
        </div>
        
        <!-- =============== Slideshow Script =============== -->
        <script>

            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("slide");
                
                if (n > slides.length) {
                    slideIndex = 1
                }
                
                if (n < 1) {
                    slideIndex = slides.length
                }
                
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                
               
                
                slides[slideIndex-1].style.display = "block";
            }

        </script>
    </body>
</html>
