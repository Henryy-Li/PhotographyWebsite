<!DOCTYPE html>
<html>
    <head>
        <title>- Henry Li -</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <!-- ============================================= -->
    <body>
        <!-- ============ Page Title ================= -->
        <h1> Hi, I'm FirstName LastName</h1>
        <hr class="rounded">
        

        <!-- =============== Slideshow =============== -->
        <div class = "slideshow">
            <div class = "slide fade">
                <img src="photos/Wallnuts.jpg" alt="Wallnuts" class="resized-image">
            </div>

            <div class = "slide fade">
                <img src="photos/Tomatoes.jpg" alt="Tomatoes" class="resized-image">
            </div>

            <div class = "slide fade">
                <img src="photos/OrangeJuice.jpg" alt="OrangeJuice" class="resized-image">
            </div>

            <div class = "slide fade">
                <img src="photos/RedOrangeTulip.JPG" alt="RedOrangeTulip" class="resized-image">
            </div>

            <div class = "slide fade">
                <img src="photos/Orchids.JPG" alt="Orchids" class="resized-image">
            </div>
            

            <!-- === Left & right buttons ===-->

            <div class="button-container">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            
        </div>
        
        <!-- =============== Slideshow Script =============== -->
        <script>

            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("slide");
                
                if (n > slides.length) {
                    slideIndex = 1
                }
                
                if (n < 1) {
                    slideIndex = slides.length
                }
                
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                
               
                
                slides[slideIndex-1].style.display = "block";
            }

        </script>
    </body>
</html>
